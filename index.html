<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Would you be my Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/lPq0Mc2mVe6eiccVAX/giphy.gif?cid=6c09b952veaxtyx40djcf93scfch8xjyv9f9rom9umjcj2i9&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" width="480" height="480 alt="Cute animated illustration">






              
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>

                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                
              
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
